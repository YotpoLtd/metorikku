steps:
  - dataFrameName: test_table_df
    sql: |
      SELECT id, name, test_date
      FROM test_table
    dq:
      level: warn
      checks:
        - isComplete:
            column: id
        - satisfies:
            level: error
            column: id
            operator: ">"
            value: 0
        - satisfies:
            level: error
            column: id
            operator: "<"
            value: 11
        - satisfies:
            level: error
            column: id
            operator: "<="
            value: 10
        - satisfies:
            level: error
            column: id
            operator: ">="
            value: 1
        - satisfies:
            level: warn
            column: id
            operator: "!="
            value: 1.0
output:
  - dataFrameName: test_table_df
    outputType: MongoDB
    outputOptions:
      saveMode: Overwrite
      database: test_db
      collection: test_table
      preCommand: |
        {
            delete: "test_table"
            deletes: [
              {
                q : {
                  "$and": [
                    {"date": {"$gte": {"$date": "2023-01-01T00:00:00.000Z"}}},
                    {"date": {"$lt": {"$date": "2024-01-01T00:00:00.000Z"}}}
                  ]
                },
                limit: 0
              }
            ]
        }
