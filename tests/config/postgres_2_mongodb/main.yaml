# The MQL file path
metrics:
  - tests/config/postgres_2_mongodb/main_metric.yaml

inputs:
  test_table:
    jdbc:
      connectionUrl: "jdbc:postgresql://postgres:5432/${POSTGRES_DB}"
      user: "${POSTGRES_USER}"
      password: "${POSTGRES_PASSWORD}"
      driver: "org.postgresql.Driver"
      dbTable: "(select id, name from test.test_table) as test_table"
      partitionColumn: "id"
      partitionsNumber: 0

output:
  mongodb:
    uri: mongodb://mongodb:27017

explain: true

logLevel: WARN

appName: TestApp

showPreviewLines: 10
