language: scala
scala:
  - 2.12.15
dist: bionic
os: linux
services:
  - docker
jdk:
  - openjdk8
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $TARGET_CACHE
branches:
  only:
    - master
    - /^v[\d\.]+$/
if: NOT commit_message =~ /^Setting version to.*SNAPSHOT$/
env:
  global:
    - SCALA_VERSION=2.12.15
    - SCALA_MAJOR_VERSION=2.12
    - SPARK2_SCALA_VERSION=2.11.12
    - SPARK2_SCALA_MAJOR_VERSION=2.11
    - SPARK2_HADOOP_MAJOR_VERSION=2.7
    - HADOOP_MAJOR_VERSION=3.2
    - SPARK2_HADOOP_VERSION=2.9.2
    - SPARK2_HIVE_VERSION=2.3.3
    - SPARK2_VERSION=2.4.8
    - SPARK_VERSION=3.2.1
    - HIVE_VERSION=2.3.7
    - HUDI_VERSION=0.10.0
    - TARGET_CACHE=$HOME/target-cache/${TRAVIS_COMMIT}
    - LC_ALL=en_US.UTF-8
    - LANG=en_US.UTF-8
before_script:
  - export -f travis_fold
  - export -f travis_time_start
  - export -f travis_time_finish
  - export -f travis_nanoseconds
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
jobs:
  include:
    - stage: "Build"
      script: scripts/travis_build.sh
      before_cache: scripts/before_cache.sh
    - stage: Snyk Vulnerabilities check
      name: "Snyk Vulnerabilities check1"
      language: node_js
      node_js:
        - 12.16.2
      install:
        - npm install -g snyk
        - snyk config set org=5ba18842-08f0-4728-a5e0-747b3bff3f4e
      script:
        - snyk monitor --all-projects # Autodetect all projects in working directory, scan and publish results to Snyk
        - snyk test --all-projects # Autodetect all projects in working directory- ./scripts/build_app_docker.sh
    - stage: "Tests"
      name: "Unit & integration tests"
      script: scripts/test.sh
      before_script: scripts/load_from_cache.sh
      before_cache: scripts/clear_from_cache.sh
    - name: "influxdb"
      script: (cd e2e/influxdb && ./test.sh)
      before_script: scripts/docker_load_dev.sh
    - name: "kafka"
      script: (cd e2e/kafka && ./test.sh)
      before_script: scripts/docker_load_dev.sh
    - name: "elasticsearch"
      script: (cd e2e/elasticsearch && ./test.sh)
      before_script: scripts/docker_load_dev.sh
    - name: "elasticsearchOnSpark3"
      script: (cd e2e/elasticsearch && ./test-spark-3.sh)
      before_script: scripts/docker_load_dev.sh
    - name: "hive"
      script: (cd e2e/hive && ./test.sh)
      before_script: scripts/docker_load_dev.sh
    - name: "hudi"
      script: (cd e2e/hudi && ./test.sh)
      before_script: scripts/docker_load_dev.sh
    - name: "cdc"
      script: (cd e2e/cdc && ./test.sh)
      before_script: scripts/docker_load_dev.sh
    - stage: "Deploy"
      if: type != pull_request and (branch = master or tag =~ ^v)
      before_script:
        - scripts/load_from_cache.sh
        - scripts/docker_load_dev.sh
      script: skip
      deploy:
        - provider: script
          skip_cleanup: true
          script: scripts/publish.sh
          on:
            all_branches: true
            condition: ($TRAVIS_BRANCH = master) || ($TRAVIS_TAG =~ ^v.*)
        - provider: script
          skip_cleanup: true
          script: scripts/docker_publish.sh
          on:
            all_branches: true
            condition: $TRAVIS_TAG =~ ^v.*
        - provider: script
          skip_cleanup: true
          script: scripts/ecr_publish.sh
          on:
            all_branches: true
            condition: $TRAVIS_TAG =~ ^v.*
        - provider: releases
          skip_cleanup: true
          token:
            secure: 
          file_glob: true
          file: "$TRAVIS_BUILD_DIR/target/scala-*/*.jar"
          on:
            all_branches: true
            condition: $TRAVIS_TAG =~ ^v.*

