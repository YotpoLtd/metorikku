language: scala
dist: bionic
os: linux
services:
  - docker
jdk:
  - openjdk8
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
branches:
  only:
    - master
    - /^v[\d\.]+$/
if: NOT commit_message =~ /^Setting version to.*SNAPSHOT$/
env:
  global:
    - SPARK_VERSION=2.4.5
    - HADOOP_VERSION=2.9.2
    - HIVE1_VERSION=1.2.2
    - HUDI_HIVE1_VERSION=0.4.7
    - HIVE_VERSION=2.3.3
    - HUDI_VERSION=0.5.1-incubating
before_script: export -f travis_fold
script: scripts/full_build.sh
before_cache: scripts/before_cache.sh
deploy:
  - provider: script
    script: scripts/publish.sh
    on:
      all_branches: true
      condition: ($TRAVIS_BRANCH = master) || ($TRAVIS_TAG =~ ^v.*)
  - provider: script
    script: scripts/docker_publish.sh
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v.*
  - provider: releases
    token:
      secure: 
    file_glob: true
    file: "$TRAVIS_BUILD_DIR/target/scala-2.11/*.jar"
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v.*
