sudo: required
language: scala
services:
  - docker
jdk:
  - openjdk8
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $TARGET_CACHE
    - $DOCKER_CACHE
before_cache: scripts/before_cache.sh
branches:
  only:
    - master
    - /^v[\d\.]+$/
env:
  global:
    - SPARK_VERSION=2.4.5
    - HADOOP_VERSION=2.9.2
    - HIVE1_VERSION=1.2.2
    - HUDI_HIVE1_VERSION=0.4.7
    - HIVE_VERSION=2.3.3
    - HUDI_VERSION=0.5.1-incubating
    - TARGET_CACHE=$HOME/target-cache/${TRAVIS_COMMIT}
    - DOCKER_CACHE=$HOME/docker-cache/${TRAVIS_COMMIT}
jobs:
  include:
    - name: Build
      stage: compile
      script: scripts/build.sh
    - name: Main tests
      stage: test
      before_script: scripts/load_from_cache.sh
      script: scripts/test.sh
    - name: Kafka to Kafka E2E
      before_script: scripts/load_from_cache.sh
      script: e2e/kafka/test.sh
    - name: File to InfluxDB E2E
      before_script: scripts/load_from_cache.sh
      script: e2e/influxdb/test.sh
    - name: File to hive2 E2E
      before_script: scripts/load_from_cache.sh
      script: e2e/hive/test.sh
    - name: File to hive1 E2E
      before_script: scripts/load_from_cache.sh
      script: e2e/hive1/test.sh
    - name: File to Elasticsearch E2E
      before_script: scripts/load_from_cache.sh
      script: e2e/elasticsearch/test.sh
    - name: File to Hudi E2E
      before_script: scripts/load_from_cache.sh
      script: e2e/hudi/test.sh
    - name: CDC E2E
      before_script: scripts/load_from_cache.sh
      script: e2e/cdc/test.sh
