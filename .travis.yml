language: scala
dist: bionic
os: linux
services:
  - docker
jdk:
  - openjdk8
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
branches:
  only:
    - master
    - /^v[\d\.]+$/
if: NOT commit_message =~ /^Setting version to.*SNAPSHOT$/
env:
  global:
    - SPARK_VERSION=2.4.5
    - HADOOP_VERSION=3.2.1
    - HIVE_VERSION=2.3.3
    - HUDI_VERSION=0.5.2-incubating
before_script:
  - export -f travis_fold
  - export -f travis_time_start
  - export -f travis_time_finish
  - export -f travis_nanoseconds
script: scripts/travis_build.sh
before_cache: scripts/before_cache.sh
deploy:
  - provider: script
    skip_cleanup: true
    script: scripts/publish.sh
    on:
      all_branches: true
      condition: ($TRAVIS_BRANCH = master) || ($TRAVIS_TAG =~ ^v.*)
  - provider: script
    skip_cleanup: true
    script: scripts/docker_publish.sh
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v.*
  - provider: releases
    skip_cleanup: true
    token:
      secure: 
    file_glob: true
    file: "$TRAVIS_BUILD_DIR/target/scala-2.11/*.jar"
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v.*
