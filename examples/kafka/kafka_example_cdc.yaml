metrics:
  - examples/kafka/kafka2hudi_cdc.yaml
inputs:
  cdc_events:
    kafka:
      servers:
        - kafka:9092
      topic: dbserver1.inventory.customers
      schemaRegistryUrl: http://schema-registry:8081
      options:
        startingOffsets: earliest
output:
  hudi:
    dir: /examples/output
    parallelism: 1
    operation: upsert
    storageType: COPY_ON_WRITE
    maxVersions: 2
    hiveDB: default
    hiveSync: true

streaming:
  triggerMode: Once
  outputMode: append
  checkpointLocation: /tmp/checkpoint
  batchMode: true

appName: kafkaCDCApp
