steps:
- dataFrameName: testAppendOutputMode
  sql:
    SELECT
      to_json(struct(*)) AS value
    FROM testStream
- dataFrameName: castedDataframe
  sql:
    SELECT
      CAST(value AS STRING)
    FROM testAppendOutputMode
output:
- dataFrameName: castedDataframe
  outputType: Kafka
  outputOptions:
    topic: testAppendOutputMode
    valueColumn: value
    outputMode: append
    triggerDuration: 5 seconds
    triggerType: Once
