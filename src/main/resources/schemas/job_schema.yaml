---
title: JSON schema for Metroikku job config files
"$schema": https://json-schema.org/draft/2020-12/schema
filematch:
  - "*.json"
  - "*.yaml"
  - "*.yml"
type: object
additionalProperties: false
properties:
  metrics:
    "$ref": "#/$defs/arr_str"
  inputs:
    type: object
    patternProperties:
      "^.+$":
        "$ref": "#/$defs/input"
  variables:
    type: object
  instrumentation:
    "$ref": "#/$defs/instrumentation"
  output:
    "$ref": "#/$defs/output"
  outputs:
    type: object
    patternProperties:
      "^.+$":
        "$ref": "#/$defs/output"
  catalog:
    "$ref": "#/$defs/catalog"
  cacheOnPreview:
    type: boolean
  showQuery:
    type: boolean
  streaming:
    "$ref": "#/$defs/streaming"
  periodic:
    "$ref": "#/$defs/periodic"
  logLevel:
    type: string
  showPreviewLines:
    type: integer
  explain:
    type: boolean
  appName:
    type: string
  continueOnFailedStep:
    type: boolean
  cacheCountOnOutput:
    type: boolean
  ignoreDeequValidations:
    type: boolean
  failedDFLocationPrefix:
    type: string
  quoteSparkVariables:
    type: boolean
  checkpointStorageLocation:
    type: string
required:
  - metrics
anyOf:
  - required:
      - output
  - required:
      - outputs
"$defs":
  arr_str:
    type: array
    items:
      type: string
    minItems: 1
  input:
    type: object
    additionalProperties: false
    anyOf:
      - required:
          - file
      - required:
          - file_date_range
      - required:
          - cassandra
      - required:
          - jdbc
      - required:
          - kafka
      - required:
          - mongodb
    properties:
      file:
        type: object
        additionalProperties: false
        properties:
          path:
            type: string
          options:
            type: object
          schemaPath:
            type: string
          format:
            type: string
          isStream:
            type: boolean
        required:
          - path
      file_date_range:
        type: object
        additionalProperties: false
        properties:
          template:
            type: string
          date_range:
            type: object
            properties:
              format:
                type: string
              startDate:
                type: string
              endDate:
                type: string
            required:
              - format
              - startDate
              - endDate
          options:
            type: object
          schemaPath:
            type: string
          format:
            type: string
        required:
          - template
          - date_range
      cassandra:
        type: object
        additionalProperties: false
        properties:
          host:
            type: string
          user:
            type: string
          password:
            type: string
          table:
            type: string
          keySpace:
            type: string
          options:
            type: object
        required:
          - host
          - keySpace
          - table
      jdbc:
        type: object
        additionalProperties: false
        properties:
          connectionUrl:
            type: string
          user:
            type: string
          password:
            type: string
          driver:
            type: string
          dbTable:
            type: string
          partitionsNumber:
            anyOf:
              - type: integer
              - type: string
          partitionColumn:
            type: string
          preActions:
            type: string
          options:
            type: object
        required:
          - connectionUrl
          - user
          - password
          - dbTable
      kafka:
        type: object
        additionalProperties: false
        properties:
          servers:
            type: array
            items:
              type: string
            minItems: 1
          topic:
            type: string
          topicPattern:
            type: string
          consumerGroup:
            type: string
          options:
            type: object
          schemaRegistryUrl:
            type: string
          schemaSubject:
            type: string
          schemaId:
            type: string
        required:
          - servers
        anyOf:
          - required:
              - topic
          - required:
              - topicPattern
      mongodb:
        type: object
        additionalProperties: false
        properties:
          uri:
            type: string
          database:
            type: string
          collection:
            type: string
          sampleSize:
            anyOf:
              - type: integer
              - type: string
          partitionKey:
            type: string
          samplesPerPartition:
            anyOf:
              - type: integer
              - type: string
          schemaPath:
            type: string
          options:
            type: object
        required:
          - uri
          - database
          - collection
  instrumentation:
    type: object
    additionalProperties: false
    properties:
      influxdb:
        type: object
        additionalProperties: false
        properties:
          url:
            type: string
          username:
            type: string
          password:
            type: string
          dbName:
            type: string
        required:
          - url
          - dbName
  output:
    type: object
    additionalProperties: false
    properties:
      cassandra:
        type: object
        additionalProperties: false
        properties:
          host:
            type: string
          username:
            type: string
          password:
            type: string
        required:
          - host
      elasticsearch:
        type: object
        additionalProperties: false
        properties:
          nodes:
            type: string
          user:
            type: string
          password:
            type: string
        required:
          - nodes
      file:
        type: object
        additionalProperties: false
        properties:
          dir:
            type: string
          checkpointLocation:
            type: string
        required:
          - dir
      hudi:
        type: object
        additionalProperties: false
        properties:
          dir:
            type: string
          parallelism:
            anyOf:
              - type: integer
              - type: string
          maxFileSize:
            anyOf:
              - type: integer
              - type: string
          operation:
            type: string
          storageType:
            type: string
          maxVersions:
            anyOf:
              - type: integer
              - type: string
          hiveDB:
            type: string
          hiveJDBCURL:
            type: string
          hiveUserName:
            type: string
          hivePassword:
            type: string
          manualHiveSync:
            type: boolean
          manualHiveSyncPartitions:
            type: object
          deletePendingCompactions:
            type: boolean
          options:
            type: object
        required:
          - dir
      jdbc:
        type: object
        properties:
          connectionUrl:
            type: string
          user:
            type: string
          password:
            type: string
          driver:
            type: string
          sessionInitStatement:
            type: string
          truncate:
            type: string
          cascadeTruncate:
            type: string
          createTableOptions:
            type: string
          createTableColumnTypes:
            type: string
        required:
          - connectionUrl
          - user
          - password
          - driver
      kafka:
        type: object
        additionalProperties: false
        properties:
          servers:
            type: string
          checkpointLocation:
            type: string
          compressionType:
            type: string
        required:
          - servers
      mongodb:
        type: object
        additionalProperties: false
        properties:
          uri:
            type: string
          options:
            type: object
        required:
          - uri
      redis:
        type: object
        additionalProperties: false
        properties:
          host:
            type: string
          port:
            type: string
          auth:
            type: string
          db:
            type: string
        required:
          - host
      redshift:
        type: object
        additionalProperties: false
        properties:
          jdbcURL:
            type: string
          tempS3Dir:
            type: string
          awsIAMRole:
            type: string
        required:
          - jdbcURL
          - tempS3Dir
      delta:
        type: object
        additionalProperties: false
        properties:
          dir:
            type: string
          maxRecordsPerFile:
            type: number
            minimum: 1
          generateManifest:
            type: boolean
          options:
            type: object
      iceberg:
        type: object
        additionalProperties: false
        properties:
          dir:
            type: string
          writeFormat:
            type: string
          isolationLevel:
            type: string
          targetFileSizeBytes:
            type: number
            minimum: 1
          options:
            type: object
  catalog:
    type: object
    additionalProperties: false
    properties:
      database:
        type: string
      type:
        type: string
        pattern: "^(Delta|Iceberg)$"
      options:
        type: object
        patternProperties:
          "^.+$":
            type: string
      hadoopConfig:
        type: object
        patternProperties:
          "^.+$":
            type: string
      enableHive:
        type: boolean
  streaming:
    type: object
    additionalProperties: false
    properties:
      triggerMode:
        type: string
      triggerDuration:
        type: string
      outputMode:
        type: string
      checkpointLocation:
        type: string
      batchMode:
        type: boolean
      extraOptions:
        type: object
        patternProperties:
          "^.+$":
            type: string
  periodic:
    type: object
    additionalProperties: false
    properties:
      triggerDuration:
        type: string
